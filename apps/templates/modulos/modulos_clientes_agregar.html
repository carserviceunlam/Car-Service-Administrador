{% load crispy_forms_tags %}
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" style="color:#2c3e4f" id="exampleModalLongTitle">Asignar Plan</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>


    <div id="errores">

    </div>
    <div class="modal-body py-80">
      <!--/home/registrarCliente/-->
      <form id="formCliente" action="/asignarModulos/" method="post">{% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            {{form.module_segmentacion_id|as_crispy_field}}
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Cliente</label>
            <select name="customer_id" id="customer_id" class="form-control">

            </select>
          </div>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</div>

{% block javascripts %}


<script src="{{ ASSETS_ROOT }}/js/main.js"></script>


{% endblock javascripts %}
