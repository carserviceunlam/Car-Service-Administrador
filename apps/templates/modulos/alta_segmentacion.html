{% load crispy_forms_tags %}
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" style="color:#2c3e4f" id="exampleModalLongTitle">Segmentacion</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
       
        <div class="modal-body py-80">
            <form id="formUsuarioCliente" action="/registrarSegmentacion/" method="post">{% csrf_token %}
                <input type="hidden" id="module_id" name="module_id">
                <div class="form-row">
                    <div class="form-group col-md-12">
                       
                        {{form.type|as_crispy_field}}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        {{form.cost|as_crispy_field}}
                    </div>
                </div>
               

                <div class="form-row">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% block javascripts %}


<script src="{{ ASSETS_ROOT }}/js/main.js"></script>


{% endblock javascripts %}
